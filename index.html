<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Border radius Preview</title>

  <body>
    <div class="container">
      <h1>Border Radius Preview</h1>
      <div class="sample"></div>
      <form action="">

          <input type="range" class="range" min="0" max="100" />

        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>

        <div class="range-wrap">
          <input type="range" class="range" min="0" max="100" />
          <output class="bubble"></output>
        </div>
      </form>
      <div class="copy">
        <button>Copy Css<span class="copy-alert"></span></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
